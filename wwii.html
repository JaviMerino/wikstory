<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikstory draft</title>
  <link rel="stylesheet" type="text/css" href="screen_desktop.css" />
  <meta charset="UTF-8" />
</head>
<body>
  <div id="title">
    <h1>Second World War</h1>
  </div>
  <div id="timeline">
    <img src="slider_placeholder.jpg" alt="slider" style="display:block;margin-left:auto;margin-right:auto" />
  </div>
  <div id="people">
    <div class="person">
      <img class="person_avatar" src="img/hitler.jpg" alt="Hitler" />
      <p class="name">Adolf Hitler</p>
    </div>
    <div class="person">
      <img class="person_avatar" src="img/stalin.jpg" alt="Stalin" />
      <p class="name">Joseph Stalin</p>
    </div>
    <div class="person">
      <img class="person_avatar" src="img/roosevelt.jpg" alt="Roosevelt" />
      <p class="name">Franklin D. Roosevelt</p>
    </div>
    <div class="person">
      <img class="person_avatar" src="img/churchill.jpg" alt="Churchill" />
      <p class="name">Winston Churchill</p>
    </div>
  </div>
  <div id="map">
  </div>
</body>
</html>
